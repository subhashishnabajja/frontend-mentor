<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/css/styles.css" />

    <script defer src="/js/app.js"></script>

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="form" id="form">
          <form>
            <div class="form__field-group">
              <div class="form__field">
                <label for="day">Day</label>
                <input
                  type="number"
                  name="day"
                  id="day"
                  placeholder="DD"
                  min="1"
                  max="31"
                />
                <small id="day-error"></small>
              </div>
              <div class="form__field">
                <label for="month">Month</label>
                <input
                  type="number"
                  name="month"
                  id="month"
                  placeholder="MM"
                  min="1"
                  max="12"
                />
                <small id="month-error"></small>
              </div>
              <div class="form__field">
                <label for="year">Year</label>
                <input type="number" name="year" id="year" placeholder="YYYY" />
                <small id="year-error"></small>
              </div>
            </div>
            <div class="form__submit">
              <div class="line"></div>
              <button>
                <img src="/assets/images/icon-arrow.svg" alt="" />
              </button>
              <div class="line line-hidden"></div>
            </div>
          </form>
        </div>
        <div class="output">
          <p class="output__years"><span>--</span>years</p>
          <p class="output__months"><span>--</span>months</p>
          <p class="output__days"><span>--</span>days</p>
        </div>
      </div>
    </main>
  </body>
</html>
